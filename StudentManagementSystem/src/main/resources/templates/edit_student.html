<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="students.css">
</head>
<body>

<!--navbar-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Students</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Update student</h1>
            <div class="card-body">

                <form th:action="@{/student/{id} (id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text"
                               name="firstName"
                               th:field="*{firstName}"
                               class="form-control"
                               placeholder="Enter your first name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text"
                               name="lasttName"
                               th:field="*{lastName}"
                               class="form-control"
                               placeholder="Enter your last name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Email </label>
                        <input type="email"
                               name="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter your email"/>
                    </div>

                    <div class="footer-body text-center" style="margin:20px">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>


</div>

</body>
</html>
