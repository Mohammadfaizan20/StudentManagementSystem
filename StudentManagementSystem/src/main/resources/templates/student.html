<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Students details...</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="students.css">

</head>
<body>

<!--navbar-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Student Management System</a>

	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/student}">Students</a>
			</li>
		</ul>
	</div>
</nav>

<br>
<br>

	<div class="container">
	  <div class="row">
		  <h1>Students list</h1>
	  </div>

	  <table class="table table-striped table-bordered">
		  <thead class="table-dark">
			  <tr>
				  <th>Student First Name</th>
				  <th>Student Last Name</th>
				  <th>Student Email Id</th>
				  <th>Actions</th>
			  </tr>
			  
		  </thead>
		  
		  <tbody>
			  <tr th:each="student: ${student}">
				  <td th:text="${student.firstName}"></td>
				  <td th:text="${student.lastName}"></td>
				  <td th:text="${student.email}"></td>
				  <td>
					  <a th:href="@{/student/edit/{id}(id=${student.id})}"
					  	class="btn btn-primary">Update</a>
					  <a th:href="@{/student/{id}(id=${student.id})}"
						 class="btn btn-danger">Delete</a>

				  </td>
			  </tr>
		  </tbody>
		  
		  
	  </table>

	</div>

<div class="text-center">
	<a th:href ="@{/student/new_student}" class="btn btn-primary btn-sm mb-3" >Add Student</a>
</div>

</body>

</html>
